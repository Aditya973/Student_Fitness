<html>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="jparticle.jquery.min.js"></script>
<script>
$("body").jParticle({

 particlesNumber: 100,

 

// Distance where link is full opacity

linkDist: 50,

 

// Distance where particles start linking.

createLinkDist: 150,

 

// disable links between particles

disableLinks: false,

 

// disable mouse interaction

disableMouse: false,

 

// background color

background: 'black',

 

// Particles and links color.

color: 'white',

 

// container's width/height

width: null,

height: null,

 

// Links width in pixels

linksWidth: 1,

particle: {

 

  // Particles color.

  color: "white",

 

  // min / max size

  minSize: 2,

  maxSize: 4,


  // animation speed

  speed: 60

}


});


</script>
